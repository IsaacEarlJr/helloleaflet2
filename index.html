<!DOCTYPE html>

<html lang="en">




<head>

 <meta charset="UTF-8">

 <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <title>Hello Leaflet</title>


<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

     <!--this above "set" is the external leaflet stylesheet-->



<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

<!--this above "set" is the external leaflet javascript library file-->



<style>

#map { height: 100vh; }

</style>         <!--this action closes the stylesheet editior options-->


</head>




<body>

<div id="map"></div> <!--div means "this is where the map is supposed to go"-->

<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-providers/1.12.0/leaflet-providers.min.js"></script>
<script src="https://unpkg.com/leaflet-control-layers-expanded"></script>

<script>                                     
/*any variable or code must be inside a script bracket*/

// Define multiple base maps
var OpenStreetMap = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
});

var BOEM = L.tileLayer('URL_OF_BOEM_MAP', {
    maxZoom: 19,
    attribution: 'Map data &copy; <a href="https://www.boem.gov/">BOEM</a>'
});

// Initialize the map with OpenStreetMap as the default base map
var map = L.map('map', {
    center: [25.0000, -85.0000],
    zoom: 6,
    layers: [OpenStreetMap]
});

// Add a layer switcher control
var baseMaps = {
    "OpenStreetMap": OpenStreetMap,
    "BOEM": BOEM
};

L.control.layers(baseMaps).addTo(map);

</script>

</body>




</html>
