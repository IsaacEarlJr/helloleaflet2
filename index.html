<!DOCTYPE html>

<html lang="en">




<head>

 <meta charset="UTF-8">

 <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <title>Hello Leaflet</title>


<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

     <!--this above "set" is the external leaflet stylesheet-->



<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

<!--this above "set" is the external leaflet javascript library file-->



<style>

#map { height: 100vh; }

</style>         <!--this action closes the stylesheet editior options-->


</head>




<body>

<div id="map"></div>                         <!--div means "this is where the map is supposed to go"-->

    <script>                                     
/*any variable or code must be inside a scrip bracket*/

var map = L.map('map').setView([25.0000, -85.0000], 6);          /*defining my map and where it will be located. 51,0.09 = lat/long, 13 = zoom*/

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);

                /*above is my base map*/


</script>

</body>




</html>
